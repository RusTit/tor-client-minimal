name: Auto build docker image

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: auto-commit
  cancel-in-progress: true

jobs:
  check_for_updates:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------- Python ----------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        run: |
          python scripts/validate_image.py

      - name: Check for changes
        id: changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
          else
            echo "no_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit & push changes
        if: ${{ steps.changes.outputs.no_changes == 'false' }}
        run: |
          git add .
          {
            echo "# Auto update: $(date -u '+%Y-%m-%d')"
            echo
            echo
            cat changes.md
          } > /tmp/commit_message.txt
          git commit -F /tmp/commit_message.txt
          git push

      # ---------- Docker ----------
      - name: Set VERSION
        if: ${{ steps.changes.outputs.no_changes == 'false' }}
        run: |
          VERSION=$(date -u '+%Y%m%d%H%M')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        if: ${{ steps.changes.outputs.no_changes == 'false' }}
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        if: ${{ steps.changes.outputs.no_changes == 'false' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ---- BUILD + PUSH ----
      - name: Build & push Docker image
        if: ${{ steps.changes.outputs.no_changes == 'false' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          pull: true
          no-cache: true
          tags: |
            rustit/tor_client_minimal:${{ env.VERSION }}
            rustit/tor_client_minimal:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ---- BUILD + LOAD (for docker save) ----
      - name: Build image locally for export
        if: ${{ steps.changes.outputs.no_changes == 'false' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          pull: true
          tags: rustit/tor_client_minimal:latest
          cache-from: type=gha

      - name: Save Docker image
        if: ${{ steps.changes.outputs.no_changes == 'false' }}
        run: |
          docker save rustit/tor_client_minimal:latest | gzip > tor_client_minimal_${{ env.VERSION }}.tar.gz

      - name: Upload Docker image artifact
        if: ${{ steps.changes.outputs.no_changes == 'false' }}
        uses: actions/upload-artifact@v4
        with:
          name: tor_client_minimal_${{ env.VERSION }}
          path: tor_client_minimal_${{ env.VERSION }}.tar.gz

      - name: Upload image to GitHub Release
        if: ${{ steps.changes.outputs.no_changes == 'false' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: tor_client_minimal ${{ env.VERSION }}
          files: tor_client_minimal_${{ env.VERSION }}.tar.gz
          body_path: changes.md

      # ---------- Notification ----------
      - name: Telegram notification
        if: ${{ steps.changes.outputs.no_changes == 'false' }}
        run: |
          curl -s -o /dev/null -w "%{http_code}\n" \
            -X POST https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TG_CHAT_ID }} \
            -d text="üê≥ Docker image updated: ${{ env.VERSION }}%0Ahttps://hub.docker.com/r/rustit/tor_client_minimal"
