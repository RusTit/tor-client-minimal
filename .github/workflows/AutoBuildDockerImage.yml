name: Auto build docker image

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: auto-commit
  cancel-in-progress: true

jobs:
  check_for_updates:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests        

      - name: Run script
        run: |
          python scripts/validate_image.py

      - name: Check for changes
        id: changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
          else
            echo "no_changes=false" >> $GITHUB_OUTPUT
          fi          

      - name: Commit & push changes
        if: ${{ steps.changes.outputs.no_changes == 'false' }}
        run: |
          git add .
          git commit -m "Auto update: $(date -u '+%Y-%m-%d')"
          git push

      - name: Log in to DockerHub
        if: ${{ steps.changes.outputs.no_changes == 'false' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push Docker image
        if: ${{ steps.changes.outputs.no_changes == 'false' }}
        env:
          IMAGE_NAME: rustit/tor_client_minimal
        run: |
          VERSION=$(date -u '+%Y%m%d%H%M')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

          docker build --no-cache -t $IMAGE_NAME:latest .
          docker tag $IMAGE_NAME:latest $IMAGE_NAME:$VERSION

          docker push $IMAGE_NAME:$VERSION
          docker push $IMAGE_NAME:latest

          docker save $IMAGE_NAME:latest -o tor_client_minimal_${VERSION}.tar

      - name: Upload Docker image artifact
        if: ${{ steps.changes.outputs.no_changes == 'false' }}
        uses: actions/upload-artifact@v4
        with:
          name: tor_client_minimal_${{ env.VERSION }}
          path: tor_client_minimal_${{ env.VERSION }}.tar

      - name: Upload image to GitHub Release
        if: ${{ steps.changes.outputs.no_changes == 'false' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: tor_client_minimal ${{ env.VERSION }}
          files: tor_client_minimal_${{ env.VERSION }}.tar

      - name: Telegram notification
        if: ${{ steps.changes.outputs.no_changes == 'false' }}
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TG_CHAT_ID }} \
            -d text="üê≥ Docker image updated in ${{ github.repository }}"